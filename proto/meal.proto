  XReminder reminder = 3;
  BaseResponse response = 100;
}

message XReminder {
  string reminder_id = 1;
  string message = 2;
  string workout_description = 3;
  string workout_date = 4;
}

message XIngredient {
  string ingredient_id = 1;
  string name = 2;
  double calories = 3;
  double serving_size = 4;
  double protein = 5;
  double fat_total = 6;
  double fat_saturated = 7;
  double carbohydrates_total = 8;
  double fiber = 9;
  double sugar = 10;
  double sodium = 11;
  double potassium = 12;
  double cholesterol = 13;
  google.protobuf.Timestamp created_at  = 14;
  google.protobuf.Timestamp updated_at = 15;
  string user_id = 16;
}

message XMealPlan {
  string meal_plan_id = 1;
  string user_id = 2;
  string description = 3;
  string notes = 4;
  double total_calories = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  int32 rating = 8;
}

message XMeal {
  string meal_id = 1;
  string user_id = 2;
  int32 meal_number = 3;
  string meal_description = 4;
  repeated XMealIngredient meal_ingredients = 5; // Use XMealIngredient for computed nutrients
  XTotalMealNutrients total_meal_nutrients = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message XTotalMealNutrients {
  double calories = 1;
  double protein = 2;
  double carbohydrates_total = 3;
  double fat_total = 4;
  double fat_saturated = 5;
  double fiber = 6;
  double sugar = 7;
  double sodium = 8;
  double potassium = 9;
  double cholesterol = 10;
}

message XMealIngredient {
  string meal_id = 1;
  repeated string ingredient_id = 2;
  double quantity = 3; // Quantity of the ingredient in grams
  double calories = 4;
  double protein = 5;
  double carbohydrates_total = 6;
  double fat_total = 7;
  double fat_saturated = 8;
  double fiber = 9;
  double sugar = 10;
  double sodium = 11;
  double potassium = 12;
  double cholesterol = 13;
  string name = 14;
}

message UserMacroDistribution {
  string id = 1;
  string user_id = 2;
  int32 age = 3;
  double height = 4;
  double weight = 5;
  string gender = 6;
  string system = 7; // Metric or Imperial
  string activity = 8;
  string activity_description = 9;
  string objective = 10;
  string objective_description = 11;
  string calories_distribution = 12;
  string calories_distribution_description = 13;
  int32 protein = 14;
  int32 fats = 15;
  int32 carbs = 16;
  int32 bmr = 17;
  int32 tdee = 18;
  int32 goal = 19;
  google.protobuf.Timestamp created_at = 20;
}

message XDietPreference {
  string diet_preference_id = 1;
  string user_id = 2;
  string diet_type = 3;
  string diet_description = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message XFoodLog {
  string food_log_id = 1;
  string user_id = 2;
  string meal_id = 3;
  double quantity = 4;
  google.protobuf.Timestamp log_date = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message NewIngredient {
  string ingredient_id = 1;
  string name = 2;
  double quantity = 3;
  double calories = 4;
  double protein = 5;
  double carbohydrates_total = 6;
  double fat_total = 7;
  double fat_saturated = 8;
  double fiber = 9;
  double sugar = 10;
  double sodium = 11;
  double potassium = 12;
  double cholesterol = 13;
}